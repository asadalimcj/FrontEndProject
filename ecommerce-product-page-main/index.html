<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Product</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,299&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div id="nav">
        <div class="container">
          <div class="left">
            <ul>
              <li>
                <p><img src="images/logo.svg" alt="" /></p>
              </li>
              <li><p>Collections</p></li>
              <li><p>Mens</p></li>
              <li><p>Women</p></li>
              <li><p>About</p></li>
              <li><p>Contact</p></li>
            </ul>
          </div>
          <div class="right">
            <ul>
              <li><img src="images/icon-cart.svg" alt="" /></li>
              <li><img src="images/image-avatar.png" alt="" /></li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section id="Product">
      <div class="container">
        <div class="small-Product">
          <img src="images/image-product-1.jpg" alt="" />
          <div class="small-img">
            <div class="img-col">
              <img src="images/image-product-1-thumbnail.jpg" alt="" />
            </div>
            <div class="img-col">
              <img src="images/image-product-2-thumbnail.jpg" alt="" />
            </div>
            <div class="img-col">
              <img src="images/image-product-3-thumbnail.jpg" alt="" />
            </div>
            <div class="img-col">
              <img src="images/image-product-4-thumbnail.jpg" alt="" />
            </div>
          </div>
        </div>
        <div class="detail">
          <h6>SNEAKER COMPANY</h6>
          <h4>Fall Limited Edition Sneakers</h4>
          <p>
            These low profile sneaker are your perfect casual wear companions.
            featuring a durable rubber outer sole, they'll withstand everyThing
            weather can offer.
          </p>
          <div class="price">
            <h2>$125.00</h2>
            <h6>50%</h6>
          </div>
          <p><s>$250.00</s></p>
          <div class="addToCart">
            <div class="counter">
              <p class="minus"><img src="images/icon-minus.svg" alt=""></p>
              <p class="number">0</p>
              <p class="plus"><img src="images/icon-plus.svg" alt=""></p>
            </div>  
            <button><img src="images/icon-cart.svg" alt=""> Add to Cart</button>          
          </div>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
